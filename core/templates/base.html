{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoth | {% block title %}{% endblock title %}</title>
    
    <link rel="stylesheet" href="{% static  'css/main.css' %}">
    <link rel="stylesheet" href="{% static  'css/animate.css' %}">
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static  'fonts-awesome/css/all.min.css' %}">

    <!-- Main CSS File -->


    {% block extralink %}{% endblock extralink %}
    
<script type="text/javascript">
    function zoom() {
        document.body.style.zoom = "65%" 
    }
    window.onload = zoom; 
</script> 
</head>
    <body onload="zoom()">
        {% include "components/navbar.html" %}

        {%  block  content %}
        {%  endblock content %}

    <script src="{% static  'js/Navbar.js' %}" > </script>
    <script src="{% static  'fonts-awesome/js/all.min.js' %}" ></script>
    <script src="{% static  'js/jquery.min.js' %}" ></script>
    <script src="{% static  'js/bootstrap.min.js' %}" ></script>
    <script src="{% static  'js/popper.js' %}" ></script>
    <script src="{% static  'js/main.js' %}" ></script>





    {% if user.is_staff %}
    <a style="
    position:fixed;z-index: 200;right: 20px;bottom: 20px; border: 1px solid black;
    border-radius: 100%;
    " href="{% url 'admin:index' %}"
    
    class="admin-logo">
        <img src="{% static  'vendor/adminlte/img/AdminLTELogo.png' %}" />
    </a>
    {% endif %}
    {% block extrascript %}

    {% endblock extrascript %}

</body>
</html>
